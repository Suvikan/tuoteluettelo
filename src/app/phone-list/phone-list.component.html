<main id="container">
    
  <aside id="search-nav">
    <h1>Phones</h1>
    <label for="searchbar">Search:</label><br />
    <input type="search" id="searchbar" name="searchbar" [(ngModel)]="filterTerm"/>
    <br><br>
    <section class="sort">
        <label class="label">Sort by:</label><br>
        <select class="select">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </section>
  </aside>

  <section id="phonecard">
    <article id="phoneblocks" *ngFor="let phone of PhoneList | filter: filterTerm">
      <figure class="phoneimg">
        <img
          src="{{ 'assets/' + phone.imageUrl }}"
          alt="{{ phone.id }}"
        /> </figure>
      <div class="phoneinfo">
        <h3><a routerLink="{{ '/item-detail/' + phone.id }}">{{ phone.name }}</a></h3>
        <p>{{ phone.snippet }}</p>
      </div>
    </article>
  </section>
</main>
